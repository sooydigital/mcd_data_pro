{% extends 'base.html' %}
{% load static %} {% load permissions_tags %}
{% block headcontent %}
    <script src='https://cdn.plot.ly/plotly-2.17.1.min.js'></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.17/d3.min.js'></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
{% endblock %}

{% block content %}

    <h1 class="text-center">
        <i class="fa fa-map-marker" aria-hidden="true"></i>
        Barrios
    </h1>
    <input type="hidden" id="mapa_leader_id" value="1">
    <div class="container">

        <div class="row mt-5">
            <table class="table table-hover">
                <thead>
                <tr>
                    <th scope="col" class="w-30">Barrio</th>
                    <th scope="col" class="text-center">Cantidad de amigos</th>
                </tr>
                </thead>
                <tbody>
                {% for barrio in barrios %}
                    <tr>
                        <td >
                            <spam class="table-icon-text">
                                <a href="{% url 'app:votantes_by_barrio' barrio.barrio %}"><i class="fa fa-map-marker" aria-hidden="true"></i></a>
                                <b>{{ barrio.barrio }}</b>
                            </spam>
                        </td>
                        <td class="text-center">
                            <spam class="table-icon-text ">
                                <b>{{ barrio.cantidad }}</b>
                                <i class="fa fa-users" style="color: #47B5FF;" aria-hidden="true"></i>
                            </spam>
                        </td>
                    </tr>
                {% endfor %}
                </tbody>

            </table>


        </div>
    </div>

{% endblock %}
