{% load static %}

<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src='https://cdn.plot.ly/plotly-2.16.1.min.js'></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="icon" type="image/x-icon" href="{% static 'img/logo_mcd.JPG' %}">

    <title>
        {% block title %}
            Data Pro | MCD
        {% endblock %}
    </title>
</head>

<body style="background-color: #47B5FF;">
<section>
    <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col col-xl-10">
                <div class="card" style="border-radius: 1rem;">
                    <div class="row g-0">
                        <div class="col-md-6 col-lg-5 d-none d-md-block">
                            <img src="{% static 'img/fondo_login.jpg' %}"
                                 alt="login form" class="img-fluid" style="border-radius: 1rem 0 0 1rem;"/>

                        </div>
                        <div class="col-md-6 col-lg-7 d-flex align-items-center">
                            <div class="card-body p-4 p-lg-5 text-black col-md-9 col-sm-12">
                                <div class="d-flex align-items-center mb-3 pb-1">
                                    <img class="mx-auto d-block" src="{% static 'img/logo_mcd.JPG' %}" height="90"
                                         alt="logo">
                                </div>
                                <br>
                                <form class="form-horizontal my-4" method="post">
                                    {% csrf_token %}
                                    {% if form.errors %}
                                        <div class="alert alert-danger" role="alert">
                                            Usuario o contraseña incorrectos
                                        </div>
                                    {% endif %}
                                    <div class="form-group">
                                        <label for="username">Usuario</label>
                                        <div class="input-group mb-3">


                                            <input type="text" class="form-control" name="username" id="username"
                                                   placeholder="Email">
                                        </div>
                                    </div>

                                    <div class="form-group">
                                        <label for="userpassword">Contraseña</label>
                                        <div class="input-group mb-3" id="show_hide_password">
                                            <input type="password" class="form-control" name="password"
                                                   id="userpassword"
                                                   placeholder="Contraseña">
                                            <div class="input-group-addon">
                                                <a href=""><i class="fa fa-eye-slash" aria-hidden="true"></i></a>
                                            </div>
                                        </div>
                                    </div>

                                    <div class="form-group row mt-4">
                                        <div class="col-sm-6">

                                        </div>

                                    </div>
                                    <br>
                                    <div class="form-group mb-0 row">
                                        <div class="text-muted text-center">
                                            <button class="btn btn-primary" type="submit">

                                                Iniciar sesión
                                            </button>
                                        </div>
                                    </div>
                                </form>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class=" text-center text-white">
                <br>
                <br>

                Copyright © 2023
                <a class='text-decoration-none' href="http://www.miclickdigital.com/"> <b> Mi Click Digital</b></a>
                Todos los derechos reservados.


            </div>

        </div>
    </div>
</section>
<!-- Log In page -->

</div>
<!-- End Log In page -->

<!-- jQuery  -->
<script src="{% static 'template-assets/js/jquery.min.js' %}"></script>
<script src="{% static 'template-assets/js/bootstrap.bundle.min.js' %}"></script>
<script src="{% static 'template-assets/js/metisMenu.min.js' %}"></script>
<script src="{% static 'template-assets/js/waves.min.js' %}"></script>
<script src="{% static 'template-assets/js/jquery.slimscroll.min.js' %}"></script>

<!-- App js -->
<script src="{% static 'template-assets/js/app.js' %}"></script>
<script>
    $("#show_hide_password a").on('click', function (event) {
        event.preventDefault();
        if ($('#show_hide_password input').attr("type") == "text") {
            $('#show_hide_password input').attr('type', 'password');
            $('#show_hide_password i').addClass("fa-eye-slash");
            $('#show_hide_password i').removeClass("fa-eye");
        } else if ($('#show_hide_password input').attr("type") == "password") {
            $('#show_hide_password input').attr('type', 'text');
            $('#show_hide_password i').removeClass("fa-eye-slash");
            $('#show_hide_password i').addClass("fa-eye");
        }
    });

</script>
</body>
</html>
